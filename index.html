<html>
<head>

	<title>Object Finder Webapp</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>

  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
  
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body background="background.jpg">
  <center>

    <div class="btn btn-info heading">
   <h1>Object Finder</h1>
   <label>Show the object you have written in the input box below and see if the model will detect.</label>
  </div>

   <br>
   <br>
   <input type="text" class="form-control" placeholder="Enter the object name here">
   <br>
   <br>
   <div id="status" class="btn btn-warning"></div>
   <br>
   <div id="object_detected" class="btn btn-info"></div>
   <br>
   <br>
   <button class="btn btn-success" onclick="Start()">START</button>
  </center>

  <script src="main.js"></script>

</body>
</html>
